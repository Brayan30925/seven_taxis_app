plugins {
    id "com.android.application"
    id "kotlin-android"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services' // Plugin de Google Services
    // END: FlutterFire Configuration
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.seven.seven_taxis_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.seven.seven_taxis_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled true // Activa o desactiva la ofuscación de ProGuard
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.2.0') // Gestiona versiones compatibles de Firebase
    implementation 'com.google.firebase:firebase-messaging' // Firebase Cloud Messaging
    // Agrega otras dependencias que necesites...
}

apply plugin: 'com.google.gms.google-services' // Asegúrate de aplicar el plugin al final
